services:
  - type: web
    name: ckicas-drought-dashboard
    env: python
    region: oregon
    plan: free
    buildCommand: |
      # Install Python dependencies
      pip install -r requirements.txt
      # Build frontend
      cd frontend
      npm install
      npm run build
      cd ..
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false
    healthCheckPath: /api/admin/health