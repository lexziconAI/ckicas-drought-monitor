services:
  - type: web
    name: ckicas-backend-final
    runtime: python
    plan: free
    buildCommand: cd ckicas-deploy && pip install -r requirements.txt
    startCommand: cd ckicas-deploy && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: NIWA_API_KEY
        sync: false
      - key: OPENWEATHER_API_KEY
        sync: false
  - type: static
    name: ckicas-frontend
    runtime: node
    plan: free
    buildCommand: cd ckicas-deploy/frontend && npm install && npm run build
    staticSiteOptions:
      publishDir: ckicas-deploy/frontend/dist
    envVars:
      - key: NODE_VERSION
        value: 22