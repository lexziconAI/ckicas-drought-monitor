          dy/dt: "x(\u03C1 - z) - y"
          dz/dt: "x\xB7y - \u03B2\xB7z"
          dw/dt: "-\u03B2\xB7w + x\xB7v"
          dv/dt: "-\u03C3\xB7v + y\xB7u"
          du/dt: "\u03C1\xB7u - z\xB7s"
          ds/dt: "\u03C3\xB7s - x\xB7y"
        parameters:
          "\u03C3": 10
          "\u03C1": 28
          "\u03B2": 8/3
        chaotic_regime: "\u03C3=10, \u03C1=28, \u03B2=8/3"
        lyapunov_spectrum: Positive exponents indicate chaos
