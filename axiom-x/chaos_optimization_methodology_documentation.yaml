          "dx\u2086/dt": "b\xB7x\u2086 - x\u2083\xB7x\u2087"
          "dx\u2087/dt": "-c\xB7x\u2087 + x\u2084\xB7x\u2088"
          "dx\u2088/dt": "a\xB7x\u2088 - x\u2085\xB7x\u2089"
          "dx\u2089/dt": "c\xB7x\u2089 - x\u2086\xB7x\u2087"
        parameters:
