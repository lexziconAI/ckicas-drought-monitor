# A minimal Alembic configuration for NZ Drought Dashboard
# Constitutional AI - Database migration management

[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# timezone to use when rendering the date within the migration file
# as well as the filename.
# If specified, it must be a valid Python timezone identifier.
# Defaults to UTC. Can be omitted to use local system timezone
timezone = UTC

# max length of characters to apply to the
# "slug" field
# truncate_slug_length = 40

# set to 'true' to run the environment file as a
# script, rather than importing it.
# script_environment = false

# set to 'true' to have the command prompt for a
# new revision when 'alembic revision' is run without
# any arguments.
# prompt_for_new_revision = false

# logging configuration
[logging]
# The format of the log records.
# format = %(levelname)s %(name)s %(message)s

# A list of logging levels for loggers.
# The values can be any logging level that is
# supported by Python's logging module.
# keys = root,sqlalchemy,alembic

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S