[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=short
    -v
markers =
    constitutional: Tests for Yama principle compliance
    api: Tests for API endpoints
    agents: Tests for agent functionality
    integration: Integration tests
    slow: Slow running tests