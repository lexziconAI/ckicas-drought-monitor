name: AXIOM-X CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'
  DOCKER_BUILDKIT: 1

jobs:
  # Security Scanning Job
  security-scan:
    name: üîí Security Scanning
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
      actions: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety semgrep

    - name: Run Bandit (Python security)
      run: |
        bandit -r . -f json -o bandit-results.json || true
        cat bandit-results.json

    - name: Run Safety (dependency vulnerabilities)
      run: |
        safety check --output json > safety-results.json || true
        cat safety-results.json

    - name: Run Semgrep (semantic security)
      run: |
        semgrep --config auto --json > semgrep-results.json || true
        cat semgrep-results.json

    - name: Upload security results
      uses: actions/upload-artifact@v3
      with:
        name: security-scan-results
        path: |
          bandit-results.json
          safety-results.json
          semgrep-results.json

  # Code Quality Job
  code-quality:
    name: üßπ Code Quality
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install black isort flake8 mypy pytest pytest-cov

    - name: Install Node.js dependencies
      run: |
        npm install -g eslint prettier typescript
        npm install

    - name: Run Black (Python formatting)
      run: black --check --diff .

    - name: Run isort (Python imports)
      run: isort --check-only --diff .

    - name: Run flake8 (Python linting)
      run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

    - name: Run mypy (Python type checking)
      run: mypy . --ignore-missing-imports

    - name: Run ESLint (JavaScript/TypeScript)
      run: eslint . --ext .js,.ts,.jsx,.tsx || true

    - name: Run Prettier (formatting check)
      run: prettier --check "**/*.{js,ts,jsx,tsx,json,md}"

  # Testing Job
  test:
    name: üß™ Testing Suite
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
      postgres:
        image: postgres:15-alpine
        ports:
          - 5432:5432
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: axiom_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Run unit tests
      run: |
        pytest tests/unit/ -v --cov=axiom_x --cov-report=xml --cov-report=html

    - name: Run integration tests
      run: |
        pytest tests/integration/ -v --cov=axiom_x --cov-report=xml --cov-append

    - name: Run performance tests
      run: |
        pytest tests/performance/ -v --durations=10

    - name: Run security tests
      run: |
        pytest tests/security/ -v

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

    - name: Upload test results
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: |
          htmlcov/
          test-results.xml

  # Load Testing Job
  load-test:
    name: ‚ö° Load Testing
    runs-on: ubuntu-latest
    needs: [test]
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install Locust
      run: pip install locust

    - name: Run load tests
      run: |
        locust --headless --users 100 --spawn-rate 10 --run-time 2m --host http://localhost:8000

  # Container Build Job
  build:
    name: üê≥ Container Build
    runs-on: ubuntu-latest
    needs: [security-scan, code-quality, test]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: axiomintelligence/axiom-x
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64

  # Deploy to Staging
  deploy-staging:
    name: üöÄ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, load-test]
    if: github.ref == 'refs/heads/develop' || github.event_name == 'workflow_dispatch'
    environment: staging

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Deploy to ECS
      run: |
        aws ecs update-service --cluster axiom-staging --service axiom-x-service --force-new-deployment

    - name: Wait for deployment
      run: |
        aws ecs wait services-stable --cluster axiom-staging --services axiom-x-service

    - name: Run smoke tests
      run: |
        curl -f https://staging.axiom-x.com/health || exit 1

  # Deploy to Production
  deploy-production:
    name: üéØ Deploy to Production
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    environment: production

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Deploy to ECS
      run: |
        aws ecs update-service --cluster axiom-production --service axiom-x-service --force-new-deployment

    - name: Wait for deployment
      run: |
        aws ecs wait services-stable --cluster axiom-production --services axiom-x-service

    - name: Run production smoke tests
      run: |
        curl -f https://api.axiom-x.com/health || exit 1
        curl -f https://api.axiom-x.com/v1/status || exit 1

    - name: Notify deployment success
      uses: 8398a7/action-slack@v3
      with:
        status: success
        text: 'AXIOM-X Production Deployment Successful üéâ'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # Rollback Job (manual trigger)
  rollback:
    name: üîÑ Rollback Production
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'

    steps:
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Rollback ECS service
      run: |
        aws ecs update-service --cluster axiom-production --service axiom-x-service --task-definition axiom-x-previous

    - name: Notify rollback
      uses: 8398a7/action-slack@v3
      with:
        status: custom
        fields: workflow,status
        custom_payload: |
          {
            "text": "AXIOM-X Production Rollback Triggered",
            "attachments": [
              {
                "color": "warning",
                "fields": [
                  {
                    "title": "Status",
                    "value": "Production deployment rolled back to previous version"
                  }
                ]
              }
            ]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}