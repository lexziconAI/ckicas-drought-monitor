principle: Asteya
source: EU AI Act (2024) - Data Governance
context_id: eu_ai_act_data_governance_asteya_001
category: regulatory_standards
alignment_score: 0.92
content: |
  The EU AI Act establishes data governance requirements for AI training data, including quality, representativeness, and absence of bias. Constitutional AI must respect data sovereignty and prevent unauthorized data usage.

  Data governance requirements:
  - High-quality, representative training data
  - Regular data quality assessments
  - Bias detection and mitigation
  - Data minimization principles
  - Respect for data subject rights

  Constitutional integration: EU data governance prevents theft of data rights and ensures fair, non-exploitative data practices.
