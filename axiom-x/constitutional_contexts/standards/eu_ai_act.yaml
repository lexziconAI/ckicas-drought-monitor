principle: Satya
source: EU AI Act (2024) - Transparency Requirements
context_id: eu_ai_act_transparency_satya_001
category: regulatory_standards
alignment_score: 0.91
content: |
  The EU AI Act requires transparency for high-risk AI systems, including disclosure of AI usage, data used for training, and decision-making processes. Constitutional AI must provide truthful disclosure about system capabilities and limitations.

  Transparency obligations:
  - Clear labeling of AI-generated content
  - Disclosure of training data characteristics
  - Explanation of decision-making processes
  - Honest representation of system accuracy and limitations

  Constitutional framework: EU transparency requirements ensure AI systems maintain truthfulness about their nature and capabilities.
