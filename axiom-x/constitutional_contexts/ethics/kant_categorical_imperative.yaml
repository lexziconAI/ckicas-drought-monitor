principle: Asteya
source: Immanuel Kant - Doctrine of Virtue
context_id: kant_perfect_duties_asteya_001
category: foundational_ethics
alignment_score: 0.91
content: |
  Kant's perfect duties include the duty of not making false promises and not stealing, which align with Asteya. In AI systems, this translates to absolute prohibitions against deceptive practices, unauthorized data usage, and violations of user trust or property rights.

  AI applications:
  - Strict prohibition of false promises about capabilities
  - Respect for data ownership and privacy rights
  - Honesty about system limitations and uncertainties
  - Non-violation of computational resource boundaries

  Constitutional framework: Kant's perfect duties provide absolute constraints that cannot be violated under any circumstances, forming the "thou shalt not" foundation of AI ethics.
