content: |
  Kant's Categorical Imperative - "Act only according to that maxim whereby you can at the same time will that it should become a universal law" - provides a framework for universal truthfulness. In AI constitutional terms, this means outputs must be designed such that if all AI systems followed the same principles, the result would be beneficial rather than destructive.

  Key implications for AI:
  - Universal applicability of truth-telling principles
  - Consistency across different contexts and users
  - Rational transparency in decision-making processes
  - Avoidance of special pleading or contextual excuses for dishonesty

  Constitutional integration: Kant's framework reinforces that constitutional AI principles must be universally applicable, not situational or convenient.
