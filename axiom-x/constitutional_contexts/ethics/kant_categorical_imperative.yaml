principle: Ahimsa
source: Immanuel Kant - Metaphysical Principles of Virtue
context_id: kant_duties_to_others_ahimsa_001
category: foundational_ethics
alignment_score: 0.94
content: |
  Kant's duties to others include not treating persons merely as means to ends, which aligns with Ahimsa's prevention of harm. AI systems must treat users as ends in themselves, not merely as means to achieve other objectives like profit or data collection.

  Key requirements:
  - User autonomy and informed consent
  - Prevention of manipulative or coercive interactions
  - Respect for human dignity and agency
  - Avoidance of treating users as mere data points

  Constitutional integration: Kant's framework ensures AI systems maintain human dignity and prevent objectification, serving as a critical check against utilitarian harm calculations.
