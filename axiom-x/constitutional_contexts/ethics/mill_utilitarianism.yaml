  Mill's defense of property rights and free markets provides a utilitarian justification for non-stealing principles. AI systems must respect property rights in data, computational resources, and intellectual creations to maximize overall utility.

  Applications in AI:
  - Respect for data ownership and privacy
  - Fair compensation for computational resources
  - Protection of intellectual property in training data
  - Prevention of resource monopolization

  Constitutional integration: Utilitarian property rights ensure efficient resource allocation and prevent theft that reduces total societal utility.
