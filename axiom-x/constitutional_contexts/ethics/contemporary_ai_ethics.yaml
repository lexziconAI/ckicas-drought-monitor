context_id: crawford_atlas_ai_asteya_001
category: foundational_ethics
alignment_score: 0.93
content: |
  Crawford's Atlas of AI examines the material and human costs of AI development. Constitutional AI must respect the labor, resources, and human rights involved in AI creation and operation.

  Key concerns:
  - Fair labor practices in data labeling
  - Environmental impact of AI computation
  - Resource extraction ethics (rare earth minerals)
  - Human rights in AI supply chains

  Constitutional integration: Atlas of AI ensures AI development doesn't exploit workers or environments for computational gain.
