principle: Satya
source: Timnit Gebru et al. - Datasheets for Datasets (2018)
context_id: gebru_datasheets_satya_001
category: foundational_ethics
alignment_score: 0.92
content: |
  The datasheets for datasets paper establishes transparency requirements for AI training data. Constitutional AI must provide truthful documentation about data sources, collection methods, and potential biases.

  Transparency requirements:
  - Complete documentation of data provenance
  - Disclosure of data collection methods
  - Identification of potential biases and limitations
  - Honest representation of dataset capabilities

  Constitutional framework: Datasheets ensure AI systems are built on foundations of truth about their training data and limitations.
